<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扩展性-插件机制-演示</title>
</head>

<body>
  <p>jquery test 1</p>
  <p>jquery test 2</p>
  <p>jquery test 3</p>

  <div id="div1">
    <p>jquery test in div</p>
  </div>
  <script src="../jquery-3.2.1.js" charset="utf-8"></script>
  <script type="text/javascript">
    //插件扩展
    // console.log($.fn)
    $.fn.getNodeName = function() {
      //this就是 $p $div1 的实例
      console.log(this[0].nodeName)
    }
  </script>
  <script type="text/javascript">
    //验证
    var $p = $('p');
    // console.log($p);
    $p.getNodeName();
    var $div1 = $('#div1');
    // console.log($div1);
    $div1.getNodeName();
  </script>
</body>

</html>
