<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单线程-介绍演示</title>
</head>

<body>
  <p>async test</p>
  <script type="text/javascript">
    // 例子1
    //循环运行期间，JS执行和DOM渲染暂时卡顿
    console.log('start');
    var i, sum = 0;
    for (i = 0; i < 100000000; i++) {
      sum += i;
    }
    console.log(sum);

    // 例子2
    // alert不处理，JS执行和DOM渲染暂时卡顿
    console.log(100);
    alert('hello world');
    console.log(200);
  </script>
</body>

</html>
