<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise捕获异常</title>
</head>
<body>
  <h1>promise捕获异常</h1>
  <!-- 低版本浏览器需要引入 -->
  <!-- <script src="https://cdn.bootcss.com/bluebird/3.5.1/bluebird.min.js" charset="utf-8"></script> -->
  <script type="text/javascript">
    function loadImg(src) {
      // 创建Promise实例
      var promise = new Promise(function (resolve,reject) {
        var img  = document.createElement('img');

        //自定义错误
        throw new Error('自定义错误');

        img.onload = function(){
          resolve(img);
        }
        img.onerror = function(){
          reject(img);
        }
        img.src = src;
      })
      return promise
    }

    // promise捕获异常 1
    var src = 'https://www.apple.com/cn/iphone-x/images/overview/primary/design_gestures_fallback_small.jpg';
    var result = loadImg(src);
    result.then(function(img){
      console.log(1,img.width);
      return img;
    }).then(function(img){
      console.log(2,img.height);
    }).catch(function(ex){
      // 统一捕获异常
      console.log(ex);
    })
  </script>
</body>
</html>
